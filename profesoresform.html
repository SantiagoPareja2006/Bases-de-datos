<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="fondo">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Colsufragio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="estudiantes.html">Estudiantes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="profesores.html">Profesores</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="admin.html">Administradores</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-5">
                    <h1 class="text-center mb-5 titulo">INGRESO ESTUDIANTES</h1>
                    <form action="" class="border p-5">
                        <div class="mb-3">
                            <label class="form-label">Primer nombre</label>
                            <input type="text" class="form-control" id="primero" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Segundo nombre</label>
                            <input type="text" class="form-control" id="segundo" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Primer apellido</label>
                            <input type="text" class="form-control" id="noveno" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Segundo apellido</label>
                            <input type="text" class="form-control" id="decimo" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Edad</label>
                            <input type="number" class="form-control" id="tercero" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estrato</label>
                            <input type="number" class="form-control" id="cuarto" aria-describedby="emailHelp">
                        </div>
                        <label class="form-label">Tipo de direccion</label>
                        <select id="quinto" class="form-select mb-3" aria-label="Default select example">
                            <option selected>Seleccione una opcion</option>
                            <option value="1">Calle</option>
                            <option value="2">Carrera</option>
                          </select>
                        <div class="mb-3">
                            <label class="form-label">Numero</label>
                            <input type="number" class="form-control" id="sexto" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">#1</label>
                            <input type="number" class="form-control" id="septimo" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">#2</label>
                            <input type="number" class="form-control" id="octavo" aria-describedby="emailHelp">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary w-100 mt-5" id="boton">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
